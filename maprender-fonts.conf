<?xml version="1.0"?>
<fontconfig>
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>

  <alias>
    <family>MapRender Sans</family>
    <prefer>
      <family>PT Sans</family>
      <family>Fira Sans Condensed</family>
      <family>DejaVu Sans</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>MapRender Sans Narrow</family>
    <prefer>
      <family>PT Sans Narrow</family>
      <family>Fira Sans Extra Condensed</family>
      <family>DejaVu Sans Condensed</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="color">
          <bool>true</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>

<!--
Greek: Αθήνα (Fira Sans Condensed, Noto Sans); not in PT Sans
Cyrillic (Russian/Ukrainian/Serbian): Београд (PT Sans, Fira Sans Condensed, Noto Sans)
Georgian: თბილისი (none; fallback DejaVuSans)
